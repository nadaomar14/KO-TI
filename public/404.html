<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Page Not Found</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/auth.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>

<body>

    <!-- Header -->
    <header>
        <!-- Nav -->
        <div class="nav container">
            <!-- Logo -->
            <a href="/" class="logo">üêæ KOTI</a>
            <!-- Navbar -->
            <i class="bx bx-menu" id="menu-icon"></i>
            <div class="navbar" id="nav-menu">
                <a href="/index.html#home" class="nav-link">HOME</a>
                <a href="/index.html#products" class="nav-link">PRODUCTS</a>
                <a href="/index.html#adoption" class="nav-link">ADAPTION</a>
                <a href="/index.html#about-us" class="nav-link">ABOUT</a>
            </div>
            <!-- Icons -->
            <div>
                <!-- Cart-Icon -->
                <a href="cart.html">
                    <i class="bx bx-shopping-bag" id="cart-icon" data-quantity="0"></i>
                </a>
                <!-- User Icon Dropdown -->
                <a>
                    <i class="bx bx-user" id="user-icon"></i>
                </a>
            </div>
        </div>
    </header>

    <div class="unauth-wrapper">
        <div class="unauth-box">
            <i class='bx bx-block'></i>
            <h1>404 ‚Äì Page Not Found</h1>
            <p>The page you are looking for doesn't exist. Redirecting in <span id="countdown">5</span> seconds...</p>

            <div class="btn-group">
                <a href="/">Back to Home</a>
            </div>
        </div>
    </div>
    <script>
        let count = 5;
        const countdownSpan = document.getElementById("countdown");

        const interval = setInterval(() => {
            count--;
            countdownSpan.textContent = count;
            if (count === 0) {
                clearInterval(interval);
                window.location.href = "/";
            }
        }, 1000);
    </script>

    <script src="js/main.js"></script>
    <script src="js/menu.js"></script>
</body>

</html>
