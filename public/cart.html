<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shopping Cart</title>
  <link rel="icon" type="image/x-icon" href="/images/favicon.png">
  <link rel="stylesheet" href="css/header.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>

<body>
    <!-- Header -->
    <header>
      <!-- Nav -->
      <div class="nav container">
          <!-- Logo -->
          <a href="/" class="logo">üêæ KOTI</a>
          <!-- Navbar -->
          <i class="bx bx-menu" id="menu-icon"></i>
          <div class="navbar" id="nav-menu">
              <a href="/index.html#home" class="nav-link">HOME</a>
              <a href="/index.html#products" class="nav-link">PRODUCTS</a>
              <a href="/index.html#adoption" class="nav-link">ADAPTION</a>
              <a href="/index.html#about-us" class="nav-link">ABOUT</a>
          </div>
          <!-- Icons -->
          <div>
              <!-- Cart-Icon -->
              <a href="cart.html">
                  <i class="bx bx-shopping-bag" id="cart-icon" data-quantity="0"></i>
              </a>
              <!-- User Icon Dropdown -->
              <a>
                  <i class="bx bx-user" id="user-icon"></i>
              </a>
          </div>
      </div>
  </header>
  
  <section class="cart-container container">
    <a href="/" class="back-homepage">
      <i class="bx bx-chevron-left"></i>
      <span>Back To Home</span>
    </a>
    <h2 class="cart-s-title">Shopping Cart</h2>
    <div class="cart-box">
      <div class="cart-data">
        <div id="cartItems"></div>
      </div>
      <div class="cart-t">
        <div id="cartTotal"></div>
        <a href="checkout.html" class="checkout-btn">Checkout</a>
      </div>
    </div>
  </section>

  <!-- Link To JS -->
  <script src="js/main.js"></script>
  <script src="js/menu.js"></script>
  <script>
    document.querySelector('.checkout-btn').addEventListener('click', async (e) => {
      e.preventDefault();
      const res = await fetch('/api/user');
      if (!res.ok) return location.href = '/login';
      location.href = '/checkout.html';
    });
  </script>

</body>

</html>
